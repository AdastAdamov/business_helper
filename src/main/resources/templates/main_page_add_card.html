<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Business Helper</title>

        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} "/>
    </head>

    <body>

        <main role="main" class="d-flex flex-fill vh-100 justify-content-center">
            <div class="d-flex justify-content-center align-items-center">
                <div>
                    <label>Банк</label>
                    <select id="banks" onchange="getProductsFunc()">
                        <option th:each="user_product : ${user_products}" th:value="${user_product}" th:text="${user_product}"></option>
                    </select>
                </div>
                <div>
                    <label>Продукт</label>
                    <select id="products">
                        <option label=" "></option>
                    </select>
                </div>
                <div>
                    <label>Дата последней операции</label>
                    <input type="date" id="last_operation_date_input"/>
                </div>
                <div>

                </div>
            </div>
            <div class="d-flex fixed-bottom flex-row">
                <button class="btn btn-info w-50" onclick="backToCards()">Назад</button>
                <button class="btn btn-info w-50" onclick="submitNewCard()">Добавить</button>
            </div>
        </main>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/main_page_add_card.js}"></script>

    </body>
</html>
