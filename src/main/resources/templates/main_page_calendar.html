<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Business Helper</title>

        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} "/>
    </head>

    <body>

        <main role="main" class="d-flex flex-fill vh-100 justify-content-center flex-column">
            <div class="d-flex flex-row h-100" th:each="week : ${calendar}">
                <div class="w-100" th:each="day : ${week.days}">
                    <label class="" th:text="${day.date}"> Date </label>
                </div>
            </div>
        </main>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/main_page_add_card.js}"></script>

    </body>
</html>
