<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Business Helper</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css} "/>
</head>

<body>

<main role="main" class="container d-flex flex-fill vh-100 justify-content-center">

    <div class="d-flex flex-column justify-content-center">
        <h1 class="mb-4">Welcome to Business Helper</h1>
        <div class="d-flex flex-wrap mb-4" id="loginPanel">
            <label for="login" class="col-form-label col-sm-4 text-center">Login:</label>
            <div class="d-flex flex-column p-0 col-sm-8">
                <input type="text" class="form-control" id="login">
                <p class="pl-1 mb-0 text-left text-danger" id="loginErrorMessage" hidden=true></p>
            </div>
        </div>
        <div class="d-flex flex-wrap mb-4" id="passwordPanel">
            <label for="password" class="col-form-label col-sm-4 text-center">Password:</label>
            <div class="d-flex flex-column p-0 col-sm-8">
                <input type="password" class="form-control" id="password">
                <p class="pl-1 mb-0 text-left text-danger" id="passwordErrorMessage" hidden=true></p>
            </div>
        </div>
        <div class="d-flex mb-4">
            <button type="button" class="btn btn-light col-sm-12" onclick="loginFunc()">Login</button>
        </div>
    </div>
    <form action="/dashboard" method="get" id="dashboardForm"></form>
</main>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/login_page.js}"></script>
</body>
</html>
